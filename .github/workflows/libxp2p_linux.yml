    - name: Upload binaries to release
      if: startsWith(github.event.ref, 'refs/tags')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: xp2p_linux.zip
        asset_name: xp2p_linux.zip
        tag: ${{ github.ref }}
        overwrite: true
